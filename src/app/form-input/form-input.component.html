<div class="input-container">
  <input [type]="type" [formControl]="control" [class.error]="control.invalid && formSubmitted" required>



  <label [class.error-label]="control.invalid && formSubmitted">{{ label }}</label>




  @if (control.invalid && formSubmitted) {
    <div class="error-message">
        <span class="material-symbols-outlined">
            error
        </span>
      <p>Enter an email or phone number</p>
    </div>
  }
</div>
