<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>orientatore</title>
    <base href="../../">

    <!-- Libraries -->
    <script src="js/libraries/requestModule.js"></script>
    <script src="js/libraries/loginModule.js"></script>
    <script src="js/libraries/errorModule.js"></script> 

    <!-- Model-->
    <script src="js/Model/User.js"></script>

    <!-- Controllers -->
    <script src="js/Controllers/usersController.js"></script>
    <script src="js/Controllers/dashboardOrientatoreController.js"></script>
    <script src="js/pages/orientatore/dashboardOrientatore.js"></script>


    <script>
        window.addEventListener("load", ()=>{
            getMe()
            .then((user) => {
                if(!user.isAdmin){
                    if(user.orientatoreId == null || user.orientatoreId == 0)
                        location.href = "pages/orientatore/collegaOrientatore.html";
                }else{
                    location.href = "pages/login.html";
                }
                    
            });
        })
    </script>
</head>
