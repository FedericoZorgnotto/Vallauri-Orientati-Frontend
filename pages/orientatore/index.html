<body>
<div class="layout">
    <div class="top">
        <p id="data"></p>
        <h1 id="nome-gruppo"></h1>
        <p id="accompagantori"></p>
    </div>
    <div class="bottom">
        <p id="azione-in-corso"></p>
        <p id="laboratorio-attuale"></p>
        <h1 id="aula-attuale"></h1>
        <p id="orari-teorico-attuale"></p>
        <div class="separatore"></div>
        <div class="timer">
            <div class="timer-layout">
                <h1 id="minuti" class="timer-h1"></h1>
                <h1>:</h1>
                <h1 class="timer-h1 secondi" id="secondi"></h1>
            </div>
        </div>
        <div class="separatore"></div>
        <div>
            <div>
                <p class="hide" id="testo-prossimo-laboratorio">Prossimo laboratorio:</p>
                <p id="laboratorio-futuro"></p>
                <h1 id="aula-futura"></h1>
                <div class="prossimolab" id="prossimolab">
                    <p id="orari-teorico-futuro"></p>
                    <span class="flag" id="falg-occupato"></span>
                </div>
            </div>
        </div>
        <div class="separatore"></div>
        <button class="btn-tappe hide indietro" id="btn-indietro" onclick="tappaPrecedente()">Indietro</button>
        <button class="btn-tappe hide" id="btn-avanti" onclick="tappaSuccessiva()">Avanti</button>
        <p id="non-disp" style="color: red; display: none;">Questa funzione non e' disponibile al momento</p>
    </div>
</div>
