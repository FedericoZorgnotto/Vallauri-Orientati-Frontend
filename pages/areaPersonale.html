<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Area Personale</title>
    <base href="../">

    <!-- Classi -->
    <script src="js/Model/User.js"></script>

    <!-- Librerie -->
    <script src="js/libraries/urlModule.js"></script>
    <script src="js/libraries/requestModule.js"></script>
    <script src="js/libraries/loginModule.js"></script>
    <script src="js/libraries/errorModule.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/usersController.js"></script>

    <!-- Scripts -->
    <script src="js/pages/areaPersonale.js"></script>

    <!-- Stili -->
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/areaPersonale.css" rel="stylesheet"/>

</head>
<body>
<div class="card">
    <div class="card-left">
        <img alt="Immagine Profilo" class="profile-image" src="assets/user.jpg">
        <p id="role">Admin</p>
    </div>
    <div class="card-right">
        <h2>Modifica Dati</h2>
        <form id="formData">
            <label for="username">Username:</label>
            <input id="username" name="username" readonly type="text" value="Super Banana">

            <label for="passwordLabel">Password:</label>
            <input id="passwordLabel" readonly type="password" value="Bananone">
            <br>
            <h4>Cambia password:</h4>

            <input id="password" placeholder="Password corrente" required type="password">
            <input id="newPassword" minlength="8" placeholder="Nuova password" required type="password">
            <input id="newPasswordCheck" minlength="8" placeholder="Reinserisci password" required type="password">

            <button type="submit">Aggiorna Password</button>
        </form>
    </div>
</div>
</body>
</html>
