<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Personale</title>
    <base href="../">

    <!-- Classi -->
    <script src="js/Model/User.js"></script>

    <!-- Librerie -->
    <script src="js/libraries/requestModule.js"></script>
    <script src="js/libraries/loginModule.js"></script>
    <script src="js/libraries/errorModule.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/usersController.js"></script>

    <!-- Scripts -->
    <script src="js/pages/areaPersonale.js"></script>

    <!-- Stili -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/areaPersonale.css"/>

</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="assets/user.jpg" alt="Immagine Profilo" class="profile-image">
            <p id="role">Admin</p>
        </div>
        <div class="card-right">
            <h2>Modifica Dati</h2>
            <form id="formData">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="Super Banana" readonly>
                
                <label for="passwordLabel">Password:</label>
                <input type="password" id="passwordLabel" value="Bananone" readonly>
                <br>
                <h4>Cambia password:</h4>

                <input type="password" id="password" placeholder="Password corrente" required>
                <input type="password" id="newPassword" placeholder="Nuova password" minlength="8" required>
                <input type="password" id="newPasswordCheck" placeholder="Reinserisci password" minlength="8" required>
                
                <button type="submit">Aggiorna Password</button>
            </form>
        </div>
    </div>
</body>
</html>
