    <main>
      <p class="title">Login</p>

      <!-- Modulo di login -->
      <form id="formLogin">
        <label for="txtUsername">Inserisci il tuo nome utente/email</label>
        <input
          class="input"
          type="text"
          id="txtUsername"
          placeholder="Inserisci il tuo nome utente/email"
          required
        />

        <label for="txtPassword">Inserisci la tua password</label>
        <input
          class="input"
          type="password"
          id="txtPassword"
          placeholder="Inserisci la tua password"
          required
        />

        <button class="btn-vallauri" type="submit">Login</button>
      </form>

      <a id="ALoginUtenteTemporaneo">Entra come utente temporaneo</a>
